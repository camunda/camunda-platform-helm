name: "Chart - Build - Dev"

# Builds immutable dev packages for all active chart versions.
# These packages are release-ready (transformations applied) and can be
# promoted to RC and release by retagging only - no rebuild needed.
#
# Versioning: 0.0.0-dev-<camunda-version>-<sha>
#   Example: 0.0.0-dev-8.8-abc1234
#
# Registry: oci://ghcr.io/camunda/helm/camunda-platform
#
# Integration with downstream workflows:
#   - #4789 (QA): Use version filter like `0.0.0-dev-8.8-*` to find packages
#   - #4790 (RC): Input dev package version, retag to RC (e.g., 13.4.0-rc1)
#   - #4709 (Automated RC): Promote dev package instead of rebuilding

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/chart-build-dev.yaml
      - charts/camunda-platform-*/**
      - "!charts/camunda-platform-*/test/**"

  workflow_dispatch:
    inputs:
      chart-version:
        description: |
          Specific chart version to build (e.g., "8.8").
          Leave empty to build all active versions.
        required: false
        type: string

env:
  REPOSITORY_NAME: "camunda/helm"
  CHART_NAME: "camunda-platform"

jobs:
  setup:
    name: Setup build matrix
    runs-on: ubuntu-latest
    outputs:
      chart-matrix: ${{ steps.matrix.outputs.chart-matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Get chart versions
        id: chart-versions
        uses: ./.github/actions/get-chart-versions

      - name: Build chart matrix
        id: matrix
        run: |
          # Use input version if provided, otherwise use all active versions
          if [[ -n "${{ inputs.chart-version }}" ]]; then
            versions="${{ inputs.chart-version }}"
          else
            versions="${{ steps.chart-versions.outputs.active }}"
          fi

          # Build matrix JSON
          matrix="["
          first=true
          for version in ${versions}; do
            if [[ "${first}" != "true" ]]; then
              matrix+=","
            fi
            first=false
            matrix+=$(cat << EOF
          {
            "name": "Helm Chart ${version}",
            "directory": "charts/camunda-platform-${version}",
            "version": "${version}"
          }
          EOF
          )
          done
          matrix+="]"

          echo "chart-matrix=${matrix}" >> $GITHUB_OUTPUT
          echo "Building charts: ${versions}"

  build:
    needs: setup
    name: Build ${{ matrix.chart.version }}
    permissions:
      packages: write
      id-token: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJson(needs.setup.outputs.chart-matrix) }}
    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.chart.directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Install tools
        uses: ./.github/actions/install-tool-versions
        with:
          tools: |
            helm
            yq

      - name: Set version vars
        id: vars
        run: |
          # Immutable version based on Camunda version + commit SHA
          # Format: 0.0.0-dev-<camunda-version>-<sha>
          # This enables downstream workflows to:
          #   - Filter by Camunda version (e.g., 0.0.0-dev-8.8-*)
          #   - Identify exact commit for traceability
          SHORT_SHA="${GITHUB_SHA::7}"
          CAMUNDA_VERSION="${{ matrix.chart.version }}"
          CHART_VERSION="0.0.0-dev-${CAMUNDA_VERSION}-${SHORT_SHA}"
          echo "CHART_VERSION=${CHART_VERSION}" | tee -a $GITHUB_ENV
          echo "SHORT_SHA=${SHORT_SHA}" | tee -a $GITHUB_ENV
          echo "CAMUNDA_VERSION=${CAMUNDA_VERSION}" | tee -a $GITHUB_ENV

      - name: Check if artifact already exists
        id: check-artifact
        run: |
          # Dev packages are immutable - skip if already exists
          helm pull oci://ghcr.io/${{ env.REPOSITORY_NAME }}/${{ env.CHART_NAME }} \
            --version ${{ env.CHART_VERSION }} 2> /dev/null && EXIT_CODE=0 || EXIT_CODE=1

          if [[ ${EXIT_CODE} -eq 0 ]]; then
            echo "SKIP_BUILD=true" | tee -a $GITHUB_ENV
            echo "::notice::Dev package ${{ env.CHART_VERSION }} already exists, skipping build"
          else
            echo "SKIP_BUILD=false" | tee -a $GITHUB_ENV
          fi

      #
      # Apply release transformations (makes artifact release-ready)
      #
      - name: Remove dev comments
        if: env.SKIP_BUILD == 'false'
        run: |
          target_files=(
            values*.yaml
            Chart.yaml
          )
          for target_file in "${target_files[@]}"; do
            if [[ -f "${target_file}" ]]; then
              sed -i '/# START DEV COMMENT/,/# END DEV COMMENT/d' "${target_file}"
            fi
          done
          echo "Dev comments removed"

      - name: Remove badges from README
        if: env.SKIP_BUILD == 'false'
        run: |
          # Clean up badges from readme to avoid showing them in Artifact Hub
          sed -ri '/Badge .+/d' "README.md"
          echo "Badges removed from README"

      - name: Show transformations
        if: env.SKIP_BUILD == 'false'
        run: |
          echo "Applied release transformations:"
          git --no-pager diff --stat

      #
      # Package and publish
      #
      - name: Add Helm repos
        if: env.SKIP_BUILD == 'false'
        run: |
          make -C ../.. helm.repos-add

      - name: Helm dependency update
        if: env.SKIP_BUILD == 'false'
        run: |
          make -C ../.. helm.dependency-update \
            chartPath=${{ matrix.chart.directory }}

      - name: Package Helm chart
        if: env.SKIP_BUILD == 'false'
        run: |
          helm version
          helm package --version ${{ env.CHART_VERSION }} .
          echo "Packaged: ${{ env.CHART_NAME }}-${{ env.CHART_VERSION }}.tgz"

      - name: Push Helm chart
        if: env.SKIP_BUILD == 'false'
        env:
          HELM_EXPERIMENTAL_OCI: 1
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login -u ${{ github.actor }} --password-stdin ghcr.io
          helm push ${{ env.CHART_NAME }}-${{ env.CHART_VERSION }}.tgz oci://ghcr.io/${{ env.REPOSITORY_NAME }}
          helm registry logout ghcr.io

      #
      # Security signature
      #
      - name: Install Cosign CLI
        if: env.SKIP_BUILD == 'false'
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign Helm chart with Cosign
        if: env.SKIP_BUILD == 'false'
        run: |
          cosign sign-blob -y ${{ env.CHART_NAME }}-${{ env.CHART_VERSION }}.tgz \
            --bundle ${{ env.CHART_NAME }}-${{ env.CHART_VERSION }}.cosign.bundle

      - name: Verify signed Helm chart with Cosign
        if: env.SKIP_BUILD == 'false'
        run: |
          cosign verify-blob ${{ env.CHART_NAME }}-${{ env.CHART_VERSION }}.tgz \
            --bundle ${{ env.CHART_NAME }}-${{ env.CHART_VERSION }}.cosign.bundle \
            --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/chart-build-dev.yaml@${{ github.ref }}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com"

      - name: Login to GitHub Container Registry
        if: env.SKIP_BUILD == 'false'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install ORAS CLI
        if: env.SKIP_BUILD == 'false'
        uses: oras-project/setup-oras@22ce207df3b08e061f537244349aac6ae1d214f6 # v1

      - name: Upload Helm chart Cosign bundle
        if: env.SKIP_BUILD == 'false'
        run: |
          oras push ghcr.io/${{ env.REPOSITORY_NAME }}/${{ env.CHART_NAME }}:${{ env.CHART_VERSION }}.cosign.bundle \
            ${{ env.CHART_NAME }}-${{ env.CHART_VERSION }}.cosign.bundle:text/plain

      #
      # Summary
      #
      - name: Extract image versions for summary
        id: image-versions
        run: |
          # Extract key Camunda component versions from values.yaml
          # Component structure changed in 8.8:
          #   - 8.6, 8.7: zeebe, operate, tasklist, identity (separate images)
          #   - 8.8+: orchestration (single camunda image) + management identity

          # Helper function to extract image tag
          get_tag() {
            local component=$1
            grep -A10 "^${component}:" values.yaml | grep -E '^\s+tag:' | head -1 | awk '{print $2}' || echo ""
          }

          # Components that exist in all versions
          echo "IMAGE_CONSOLE=$(get_tag 'console')" >> $GITHUB_ENV
          echo "IMAGE_CONNECTORS=$(get_tag 'connectors')" >> $GITHUB_ENV
          echo "IMAGE_OPTIMIZE=$(get_tag 'optimize')" >> $GITHUB_ENV
          echo "IMAGE_WEBMODELER=$(get_tag 'webModeler')" >> $GITHUB_ENV

          # Version-specific components
          CAMUNDA_MINOR=$(echo "${{ env.CAMUNDA_VERSION }}" | cut -d. -f1-2 | sed 's/^8\.//')

          if [[ ${CAMUNDA_MINOR} -ge 8 ]]; then
            # 8.8+: Orchestration (camunda image) + Management Identity
            echo "IMAGE_CAMUNDA=$(get_tag 'orchestration')" >> $GITHUB_ENV
            echo "IMAGE_MGMT_IDENTITY=$(get_tag 'identity')" >> $GITHUB_ENV
            echo "CHART_ARCHITECTURE=orchestration" >> $GITHUB_ENV
          else
            # 8.6, 8.7: Separate component images
            echo "IMAGE_ZEEBE=$(get_tag 'zeebe')" >> $GITHUB_ENV
            echo "IMAGE_OPERATE=$(get_tag 'operate')" >> $GITHUB_ENV
            echo "IMAGE_TASKLIST=$(get_tag 'tasklist')" >> $GITHUB_ENV
            echo "IMAGE_IDENTITY=$(get_tag 'identity')" >> $GITHUB_ENV
            echo "CHART_ARCHITECTURE=classic" >> $GITHUB_ENV
          fi

      - name: Add build info to workflow summary
        run: |
          if [[ "${{ env.SKIP_BUILD }}" == "true" ]]; then
            cat << EOF >> $GITHUB_STEP_SUMMARY
          ## Chart Build Skipped (Camunda ${{ env.CAMUNDA_VERSION }})

          Dev package already exists for this commit.

            - Version: \`${{ env.CHART_VERSION }}\`
            - Camunda Version: \`${{ env.CAMUNDA_VERSION }}\`

          EOF
          else
            # Build image version table based on architecture
            if [[ "${{ env.CHART_ARCHITECTURE }}" == "orchestration" ]]; then
              # 8.8+ with orchestration cluster (single camunda image)
              # Match release train report format
              IMAGE_TABLE=$(cat << 'ENDTABLE'
          | Component | Version |
          |-----------|---------|
          | Camunda (Zeebe/Operate/Tasklist/Orch. Identity) | `${{ env.IMAGE_CAMUNDA }}` |
          | Management Identity | `${{ env.IMAGE_MGMT_IDENTITY }}` |
          | Optimize | `${{ env.IMAGE_OPTIMIZE }}` |
          | Web Modeler | `${{ env.IMAGE_WEBMODELER }}` |
          | Connectors | `${{ env.IMAGE_CONNECTORS }}` |
          | Console | `${{ env.IMAGE_CONSOLE }}` |
          ENDTABLE
          )
            else
              # 8.6, 8.7 with separate component images
              IMAGE_TABLE=$(cat << 'ENDTABLE'
          | Component | Version |
          |-----------|---------|
          | Zeebe | `${{ env.IMAGE_ZEEBE }}` |
          | Operate | `${{ env.IMAGE_OPERATE }}` |
          | Tasklist | `${{ env.IMAGE_TASKLIST }}` |
          | Identity | `${{ env.IMAGE_IDENTITY }}` |
          | Optimize | `${{ env.IMAGE_OPTIMIZE }}` |
          | Web Modeler | `${{ env.IMAGE_WEBMODELER }}` |
          | Connectors | `${{ env.IMAGE_CONNECTORS }}` |
          | Console | `${{ env.IMAGE_CONSOLE }}` |
          ENDTABLE
          )
            fi

            cat << EOF >> $GITHUB_STEP_SUMMARY
          ## Dev Package Built âœ… (Camunda ${{ env.CAMUNDA_VERSION }})

          ### Package Info

          | Property | Value |
          |----------|-------|
          | **Registry** | \`oci://ghcr.io/${{ env.REPOSITORY_NAME }}\` |
          | **Chart** | \`${{ env.CHART_NAME }}\` |
          | **Version** | \`${{ env.CHART_VERSION }}\` |
          | **Camunda Version** | \`${{ env.CAMUNDA_VERSION }}\` |
          | **Architecture** | \`${{ env.CHART_ARCHITECTURE }}\` |
          | **Commit** | [${{ env.SHORT_SHA }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) |

          ### Image Versions (from values.yaml)

          ${IMAGE_TABLE}

          > **Note:** Compare these versions with the release train announcement to verify this dev package has the correct versions for release.

          ### Install

          \`\`\`bash
          helm install my-camunda-dev \\
            oci://ghcr.io/${{ env.REPOSITORY_NAME }}/${{ env.CHART_NAME }} \\
            --version ${{ env.CHART_VERSION }}
          \`\`\`

          ### Downstream Integration

          **For QA testing (#4789):**
          \`\`\`bash
          # Install this dev package for testing
          helm install camunda-qa \\
            oci://ghcr.io/${{ env.REPOSITORY_NAME }}/${{ env.CHART_NAME }} \\
            --version ${{ env.CHART_VERSION }}
          \`\`\`

          **For RC promotion (#4790):**
          - Dev package: \`${{ env.CHART_VERSION }}\`
          - Camunda version: \`${{ env.CAMUNDA_VERSION }}\`
          - This package can be retagged to RC without rebuilding

          EOF
          fi
