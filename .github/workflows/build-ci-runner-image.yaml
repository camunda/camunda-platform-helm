# Build CI Runner Images
# Builds and pushes Docker images for integration test runners
# Triggered on .tool-versions changes or manual dispatch

name: "Build - CI Runner Images"

on:
  push:
    branches:
      - main
    paths:
      - ".tool-versions"
      - ".github/docker/**"
      - ".github/workflows/build-ci-runner-image.yaml"
  workflow_dispatch:
    inputs:
      force-rebuild:
        description: "Force rebuild even if cache exists"
        required: false
        default: false
        type: boolean

env:
  REGISTRY: registry.camunda.cloud
  CI_RUNNER_IMAGE: registry.camunda.cloud/team-distribution/ci-runner
  PLAYWRIGHT_RUNNER_IMAGE: registry.camunda.cloud/team-distribution/playwright-runner

jobs:
  build-ci-runner:
    name: Build CI Runner Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Generate image tags
        id: tags
        run: |
          # Generate hash from .tool-versions for versioning
          TOOLS_HASH=$(sha256sum .tool-versions | cut -c1-8)
          DATE_TAG=$(date +%Y%m%d)

          echo "tools-hash=sha-${TOOLS_HASH}" >> "$GITHUB_OUTPUT"
          echo "date-tag=${DATE_TAG}" >> "$GITHUB_OUTPUT"

          # Tags for CI runner
          CI_TAGS="${CI_RUNNER_IMAGE}:latest"
          CI_TAGS="${CI_TAGS},${CI_RUNNER_IMAGE}:sha-${TOOLS_HASH}"
          echo "ci-tags=${CI_TAGS}" >> "$GITHUB_OUTPUT"

          # Tags for Playwright runner
          PW_TAGS="${PLAYWRIGHT_RUNNER_IMAGE}:latest"
          PW_TAGS="${PW_TAGS},${PLAYWRIGHT_RUNNER_IMAGE}:sha-${TOOLS_HASH}"
          echo "playwright-tags=${PW_TAGS}" >> "$GITHUB_OUTPUT"

          echo "Generated tags:"
          echo "  CI Runner: ${CI_TAGS}"
          echo "  Playwright Runner: ${PW_TAGS}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3

      - name: Login to Camunda Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DISTRO_CI_DOCKER_USERNAME_CAMUNDA }}
          password: ${{ secrets.DISTRO_CI_DOCKER_PASSWORD_CAMUNDA }}

      - name: Copy .tool-versions for CI Runner build
        run: |
          cp .tool-versions .github/docker/ci-runner/.tool-versions

      - name: Build and push CI Runner image
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6
        with:
          context: .github/docker/ci-runner
          file: .github/docker/ci-runner/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.ci-tags }}
          cache-from: type=gha,scope=ci-runner
          cache-to: type=gha,mode=max,scope=ci-runner
          platforms: linux/amd64
          provenance: false

      - name: Copy .tool-versions for Playwright Runner build
        run: |
          cp .tool-versions .github/docker/playwright-runner/.tool-versions

      - name: Build and push Playwright Runner image
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6
        with:
          context: .github/docker/playwright-runner
          file: .github/docker/playwright-runner/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.playwright-tags }}
          cache-from: type=gha,scope=playwright-runner
          cache-to: type=gha,mode=max,scope=playwright-runner
          platforms: linux/amd64
          provenance: false

      - name: Output image digests
        run: |
          echo "## ðŸ³ CI Runner Images Built" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### CI Runner" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`${CI_RUNNER_IMAGE}:latest\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`${CI_RUNNER_IMAGE}:${{ steps.tags.outputs.tools-hash }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Playwright Runner" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`${PLAYWRIGHT_RUNNER_IMAGE}:latest\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`${PLAYWRIGHT_RUNNER_IMAGE}:${{ steps.tags.outputs.tools-hash }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Tool Versions Hash" >> "$GITHUB_STEP_SUMMARY"
          echo "\`${{ steps.tags.outputs.tools-hash }}\`" >> "$GITHUB_STEP_SUMMARY"

  verify-images:
    name: Verify Images
    runs-on: ubuntu-latest
    needs: build-ci-runner
    steps:
      - name: Login to Camunda Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DISTRO_CI_DOCKER_USERNAME_CAMUNDA }}
          password: ${{ secrets.DISTRO_CI_DOCKER_PASSWORD_CAMUNDA }}

      - name: Verify CI Runner image
        run: |
          echo "Pulling and verifying CI Runner image..."
          docker pull ${CI_RUNNER_IMAGE}:latest

          echo "Testing CI Runner tools..."
          docker run --rm ${CI_RUNNER_IMAGE}:latest "helm version --short && kubectl version --client && task --version && yq --version && jq --version && go version"

          echo "âœ… CI Runner image verified successfully"

      - name: Verify Playwright Runner image
        run: |
          echo "Pulling and verifying Playwright Runner image..."
          docker pull ${PLAYWRIGHT_RUNNER_IMAGE}:latest

          echo "Testing Playwright Runner tools..."
          docker run --rm ${PLAYWRIGHT_RUNNER_IMAGE}:latest "helm version --short && kubectl version --client && task --version && yq --version && jq --version && npx playwright --version"

          echo "âœ… Playwright Runner image verified successfully"

