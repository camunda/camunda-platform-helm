name: Bug report
description: Report a bug in the Camunda Platform Helm charts
title: "[BUG] "
labels:
  - kind/bug

body:
  - type: dropdown
    id: affected-version
    attributes:
      label: Affected version(s)
      description: |
        Select the affected Helm chart version(s).
        Labels will be applied based on the corresponding Camunda version.
      multiple: true
      options:
        - 11.x (Camunda 8.6)
        - 12.x (Camunda 8.7)
        - 13.x (Camunda 8.8)
        - 14.x (Camunda 8.9)
        - unknown
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: User impact
      options:
        - low
        - mid
        - high
        - critical
        - unknown
    validations:
      required: true

  - type: dropdown
    id: likelihood
    attributes:
      label: Likelihood
      description: How likely it is to occur
      options:
        - low
        - mid
        - high
        - unknown
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Short, concrete description of the problem.
      placeholder: Clear and concise summary of the bug.
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: What is broken and for whom?
      placeholder: Mention affected users/teams and any business impact.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Ordered steps that reliably reproduce the issue.
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: Describe the correct or intended behavior.
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened.
      placeholder: Describe the observed behavior, including error messages.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Issues without environment details may be closed.
      value: |
        - Platform: <!-- [e.g. GCP, AWS, etc] -->
        - Helm CLI version: <!-- [e.g. 3.10.0] -->
        - Values file: <!-- [e.g. include or link to your values file] -->
    validations:
      required: true

  - type: textarea
    id: evidence
    attributes:
      label: Evidence
      description: Logs, error messages, screenshots, or other context.
      placeholder: Paste logs, stack traces, or links to screenshots.

  - type: attachments
    id: evidence-files
    attributes:
      label: Upload evidence files
      description: Attach logs, screenshots, or other supporting files.
