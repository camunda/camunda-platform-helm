apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -core

resources:
- ../base

configMapGenerator:
- name: venom-tests
  options:
    disableNameSuffixHash: true
  behavior: merge
  files:
  - testsuites/core.yaml

patches:
- path: patches/job.yaml
  target:
    group: batch
    version: v1
    kind: Job
    name: ".*venom.*"