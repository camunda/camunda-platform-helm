# GKE stable nodes need nodeSelector and tolerations config.

identity:
  keycloak:
    tolerations:
      - key: t-core-8-unstable
        operator: Exists
        effect: NoSchedule
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nodegroup
                  operator: In
                  values:
                    - t-core-8-unstable
    postgresql:
      primary:
        tolerations:
          - key: t-core-8-unstable
            operator: Exists
            effect: NoSchedule
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: nodegroup
                      operator: In
                      values:
                        - t-core-8-unstable

