# See https://confluence.camunda.com/spaces/HAN/pages/252085796/Access+to+CI+EKS+Clusters+for+extended+tests+AWS for node types

identity:
  keycloak:
    tolerations:
      - key: t-core-16-unstable
        operator: Exists
        effect: NoSchedule
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nodegroup
                  operator: In
                  values:
                    - t-core-16-unstable
    postgresql:
      primary:
        tolerations:
          - key: t-core-16-unstable
            operator: Exists
            effect: NoSchedule
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
