{{- if .Values.console.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "console.fullname" . }}-configuration
  labels:
    {{- include "console.labels" . | nindent 4 }}
data:
  application.yaml: |-
    {{- if .Values.console.configuration }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.console.configuration "context" $ ) | nindent 4 }}
    {{- else }}
    camunda:
      console:
        stage:
        customerId: "{{ .Release.Name }}.{{ .Release.Namespace }}"
        installationId: "{{ .Release.Name }}.{{ .Release.Namespace }}"
        telemetry:
          enabled: false
          token:
        managed:
          method: plain
          releases:
            {{- include "camundaPlatform.releaseInfo" . | nindent 10 }}
    {{- end }}
{{- end }}
