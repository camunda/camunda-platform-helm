elasticsearch:
  enabled: true
  maxUnavailable: 0

orchestration:
  data:
    secondaryStorage:
      type: elasticsearch
  extraConfiguration:
    - file: "orchestration-extra-configuration.yaml"
      content: |-
        camunda:
          data:
            secondary-storage:
              autoconfigure-camunda-exporter: true
              type: elasticsearch
              elasticsearch:
                url: "http://integration-elasticsearch:9200"
  security:
    authentication:
      oidc:
        backwardsCompatibleAudiences:
          - operate-api
          - tasklist-api
          - zeebe-api
  env:
    - name: CAMUNDA_DATABASE_SCHEMAMANAGER_VERSIONCHECKRESTRICTIONENABLED
      value: "false"
