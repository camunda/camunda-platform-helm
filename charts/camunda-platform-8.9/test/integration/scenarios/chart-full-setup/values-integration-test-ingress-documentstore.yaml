global:
  documentStore:
    activeStoreId: "aws"
    type:
      aws:
        enabled: true
        storeId: "aws"
        bucket: "camunda-ci-eks-prod-team-bucket-qa"
        region: "eu-central-1"
        bucketPath: "documents"
        class: "io.camunda.document.store.aws.AwsDocumentStoreProvider"
        accessKeyId:
          secret:
            existingSecret: "s3-bucket-credentials"
            existingSecretKey: "access-key-id"
        secretAccessKey:
          secret:
            existingSecret: "s3-bucket-credentials"
            existingSecretKey: "secret-access-key"

orchestration:
  data:
    secondaryStorage:
      type: elasticsearch
      elasticsearch:
        url: "http://integration-elasticsearch:9200"

elasticsearch:
  enabled: true
