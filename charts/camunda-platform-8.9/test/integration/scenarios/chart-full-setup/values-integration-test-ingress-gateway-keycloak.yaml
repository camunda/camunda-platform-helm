global:
  annotations:
    keycloak-token-url: "$KEYCLOAK_EXT_PROTOCOL_24_9_0://$KEYCLOAK_EXT_HOST_24_9_0/auth/realms/$KEYCLOAK_REALM/protocol/openid-connect/token"
  host: "$CAMUNDA_HOSTNAME"
  ingress:
    enabled: false

  gateway:
    createGatewayResource: true
    enabled: true
    className: nginx
    tls:
      enabled: true
      # A wildcard certificate will be used.
      secretName: camunda-platform
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "{{ .Values.global.host }}"
      external-dns.alpha.kubernetes.io/ttl: "60"
  identity:
    auth:
      enabled: true
      publicIssuerUrl: "$KEYCLOAK_EXT_PROTOCOL_24_9_0://$KEYCLOAK_EXT_HOST_24_9_0/auth/realms/$KEYCLOAK_REALM"
      admin:
        enabled: true
        secret:
          existingSecret: "integration-test-credentials"
          existingSecretKey: "identity-admin-client-token"
      webModeler:
        redirectUrl: "https://{{ .Values.global.ingress.host }}/modeler"
      console:
        redirectUrl: "https://{{ .Values.global.ingress.host }}"
        secret:
          existingSecret: "integration-test-credentials"
          existingSecretKey: "identity-console-client-token"
      optimize:
        redirectUrl: "https://{{ .Values.global.ingress.host }}/optimize"
        secret:
          existingSecret: "integration-test-credentials"
          existingSecretKey: "identity-optimize-client-token"
      ## This section will be enabled by the pre-install-upgrade.sh for backwards compatibility with alpha8 chart.
      ## TODO: Remove this section after the 8.8 release.
      ## START pre-install-upgrade.sh COMMENT
      # orchestration:
      #   redirectUrl: "https://{{ .Values.global.ingress.host }}/orchestration"
      #   secret:
      #     existingSecret: "integration-test-credentials"
      #     existingSecretKey: "identity-orchestration-client-token"
      # connectors:
      #   secret:
      #     existingSecret: "integration-test-credentials"
      #     existingSecretKey: "identity-connectors-client-token"
      ## END pre-install-upgrade.sh COMMENT
    keycloak:
      url:
        protocol: $KEYCLOAK_EXT_PROTOCOL_24_9_0
        host: $KEYCLOAK_EXT_HOST_24_9_0
        port: 443
      realm: "/realms/$KEYCLOAK_REALM"
      auth:
        adminUser: "admin"
        existingSecret: "infra-credentials"
        existingSecretKey: "keycloak-admin-password"

identity:
  enabled: true
  contextPath: "/identity"
  realm:
    enabled: true
    id: $KEYCLOAK_REALM
  firstUser:
    secret:
      existingSecret: "integration-test-credentials"
      existingSecretKey: "identity-user-password"

identityKeycloak:
  enabled: false

optimize:
  enabled: true
  contextPath: "/optimize"
  database:
    elasticsearch:
      enabled: true
      external: true
      prefix: $ORCHESTRATION_INDEX_PREFIX-$FLOW
      auth:
        username: elastic
        secret:
          existingSecret: infra-credentials
          existingSecretKey: elasticsearch-password
      url:
        protocol: https
        host: elasticsearch-21-6-3.ci.distro.ultrawombat.com
        port: 443
  env:
    - name: CAMUNDA_OPTIMIZE_ELASTICSEARCH_SETTINGS_INDEX_PREFIX
      value: $OPTIMIZE_INDEX_PREFIX-$FLOW
    - name: CAMUNDA_OPTIMIZE_ZEEBE_NAME
      value: $ORCHESTRATION_INDEX_PREFIX-$FLOW

connectors:
  contextPath: "/connectors"
  security:
    authentication:
      method: oidc
      oidc:
        secret:
          existingSecret: "integration-test-credentials"
          existingSecretKey: "identity-connectors-client-token"

webModeler:
  enabled: true
  contextPath: "/modeler"
  security:
    authentication:
      method: oidc
  image:
    pullSecrets:
      - name: index-docker-io
      - name: registry-camunda-cloud
  restapi:
    mail:
      # This value is required, otherwise the restapi pod wouldn't start.
      fromAddress: noreply@example.com

# WebModeler Database.
webModelerPostgresql:
  enabled: true
  auth:
    existingSecret: "integration-test-credentials"
    secretKeys:
      adminPasswordKey: "webmodeler-postgresql-admin-password"
      userPasswordKey: "webmodeler-postgresql-user-password"

orchestration:
  data:
    secondaryStorage:
      type: elasticsearch
      elasticsearch:
        url: "https://elasticsearch-21-6-3.ci.distro.ultrawombat.com:443"
        username: elastic
        secret:
          existingSecret: infra-credentials
          existingSecretKey: elasticsearch-password
  index:
    prefix: $ORCHESTRATION_INDEX_PREFIX-$FLOW
  contextPath: "/orchestration"
  gateway:
    grpc:
      enabled: true
  ingress:
    grpc:
      enabled: false
      className: nginx
      host: "grpc-{{ .Values.global.ingress.host }}"
      tls:
        enabled: true
        # A wildcard certificate will be used.
        secretName: camunda-platform-zeebe-gateway
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "orchestration-{{ .Values.global.ingress.host }}"
        external-dns.alpha.kubernetes.io/ttl: "60"
  importer:
    enabled: true
  security:
    initialization:
      defaultRoles:
        admin:
          users:
            - demo
          clients:
            - venom
    authentication:
      method: oidc
      authenticationRefreshInterval: "PT30S"
      oidc:
        redirectUrl: "https://{{ .Values.global.ingress.host }}/orchestration"
        secret:
          existingSecret: "integration-test-credentials"
          existingSecretKey: "identity-orchestration-client-token"
        backwardsCompatibleAudiences:
          - operate-api
          - tasklist-api
          - zeebe-api

console:
  enabled: true
  contextPath: "/"
  image:
    pullSecrets:
      - name: index-docker-io
      - name: registry-camunda-cloud

elasticsearch:
  enabled: false

prometheusServiceMonitor:
  enabled: true
  labels:
    release: kube-prometheus-stack
