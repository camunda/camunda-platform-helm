      ## END pre-install-upgrade.sh COMMENT

identity:
  firstUser:
    secret:
      existingSecret: "integration-test-credentials"
      existingSecretKey: "identity-user-password"
  clients:
    - id: venom
      name: Venom
      secret:
        existingSecret: integration-test-credentials
        existingSecretKey: identity-admin-client-password
      redirectUris: /dummy
      rootUrl: http://dummy
      type: confidential
      permissions:
        - resourceServerId: camunda-identity-resource-server
          definition: read
        - resourceServerId: camunda-identity-resource-server
          definition: write
        - resourceServerId: optimize-api
          definition: write:*
        - resourceServerId: web-modeler-api
          definition: write:*
        - resourceServerId: console-api
          definition: write:*

identityKeycloak:
  enabled: true
  postgresql:
    auth:
      existingSecret: "integration-test-credentials"
      secretKeys:
        adminPasswordKey: "identity-keycloak-postgresql-admin-password"
        userPasswordKey: "identity-keycloak-postgresql-user-password"
  auth:
    existingSecret: "integration-test-credentials"
    passwordSecretKey: "identity-keycloak-admin-password"

optimize:
  enabled: true
  contextPath: "/optimize"
  livenessProbe:
    enabled: true

connectors:
  security:
    authentication:
      method: oidc
      oidc:
        secret:
          existingSecret: "integration-test-credentials"
          existingSecretKey: "identity-connectors-client-token"

webModeler:
  security:
    authentication:
      method: oidc

orchestration:
  security:
    initialization:
      defaultRoles:
        admin:
          users:
            - demo
          clients:
            - venom
    authentication:
      method: oidc
      authenticationRefreshInterval: "PT30S"
      oidc:
        redirectUrl: "https://{{ .Values.global.ingress.host }}/orchestration"
        secret:
          existingSecret: "integration-test-credentials"
          existingSecretKey: "identity-orchestration-client-token"
        backwardsCompatibleAudiences:
          - operate-api
          - tasklist-api
          - zeebe-api
