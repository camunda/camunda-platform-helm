# RDBMS feature configuration for 8.9 (PostgreSQL)
# Layer 4: Feature - RDBMS secondary storage

orchestration:
  data:
    secondaryStorage:
      rdbms:
        url: jdbc:postgresql://${POSTGRESQL_HOSTNAME}:${POSTGRESQL_PORT}/${POSTGRESQL_DATABASE}
        username: ${POSTGRESQL_USERNAME}
        secret:
          inlineSecret: ${POSTGRESQL_PASSWORD}
  security:
    authorizations:
      enabled: false
    authentication:
      unprotectedApi: true
  exporters:
    rdbms:
      enabled: true
  extraVolumeMounts:
    - name: jdbcdrivers
      mountPath: /driver-lib
  extraVolumes:
    - name: jdbcdrivers
      emptyDir: {}

optimize:
  enabled: false
