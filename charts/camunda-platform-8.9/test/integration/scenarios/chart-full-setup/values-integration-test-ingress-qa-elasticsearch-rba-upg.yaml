global:
  elasticsearch:
    enabled: true
  image:
    pullPolicy: Always
  identity:
    auth:
      enabled: true
orchestration:
  security:
    authentication:
      method: oidc
      authenticationRefreshInterval: "PT30S"
      backwardsCompatibleAudiences:
        - operate-api
        - tasklist-api
        - zeebe-api
  env:
    - name: CAMUNDA_DATABASE_SCHEMAMANAGER_VERSIONCHECKRESTRICTIONENABLED
      value: "false"
identityKeycloak:
  enabled: true
optimize:
  enabled: true
webModeler:
  enabled: true
  security:
    authentication:
      method: oidc
webModelerPostgresql:
  enabled: true
console:
  enabled: true
  overrideConfiguration: |
    camunda:
      console:
        managed:
          releases:
            - name: integration
              namespace: "$TEST_NAMESPACE"
              tags:
                - dev
                - custom
                - stage
                - prod
                - test
              custom-properties:
                - description: "This is the main integration environment for the Camunda Platform."
                  links:
                    - name: "Camunda"
                      url: "https://camunda.com"
                    - name: "Camunda Docs"
                      url: "https://docs.camunda.io"
  env:
    - name: CAMUNDA_CONSOLE_EXPERIMENTAL_TAGS
      value: 'true'
identityPostgresql:
  enabled: true
  auth:
    existingSecret: "integration-test-credentials"
    secretKeys:
      adminPasswordKey: "identity-keycloak-postgresql-admin-password"
      userPasswordKey: "identity-keycloak-postgresql-user-password"
identity:
  enabled: true
  externalDatabase:
    enabled: false
  firstUser:
    enabled: false
  env:
    - name: RESOURCE_PERMISSIONS_ENABLED
      value: 'true'
connectors:
  security:
    authentication:
      method: oidc
  env:
    - name: username
      value: username
    - name: password
      value: password
tasklist:
  env:
    - name: CAMUNDA_TASKLIST_IDENTITY_RESOURCE_PERMISSIONS_ENABLED
      value: 'true'
operate:
  env:
    - name: CAMUNDA_OPERATE_IDENTITY_RESOURCEPERMISSIONSENABLED
      value: 'true'
elasticsearch:
  enabled: true
