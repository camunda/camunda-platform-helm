global:
  multitenancy:
    checksEnabled: true
    apiEnabled: true

  identity:
    auth:
      enabled: true
      
  security:
    authorization:
      enabled: true
      
    initialization:
      mappings:
        - mappingID: "admin-mapping"
          claimName: "group"
          claimValue: "admin"
        - mappingID: "tenant-a-mapping"
          claimName: "tenant"
          claimValue: "tenant-a"
        - mappingID: "tenant-b-mapping"
          claimName: "tenant"
          claimValue: "tenant-b"

identity:
  enabled: true
  firstUser:
    secret:
      existingSecret: "integration-test-credentials"
      existingSecretKey: "identity-user-password"

identityPostgresql:
  enabled: true
  auth:
    existingSecret: "integration-test-credentials"

elasticsearch:
  enabled: true

orchestration:
  data:
    secondaryStorage:
      type: elasticsearch
  extraConfiguration:
    - file: "orchestration-extra-configuration.yaml"
      content: |-
        camunda:
          data:
            secondary-storage:
              autoconfigure-camunda-exporter: true
              type: elasticsearch
              elasticsearch:
                url: "http://integration-elasticsearch:9200"
