# GKE ARM nodes need nodeSelector and tolerations config.

# Auth.
identity:
  nodeSelector:
    workload: arm-processor
  tolerations:
  - effect: NoSchedule
    key: workload
    operator: Equal
    value: arm-processor
  - effect: NoSchedule
    key: kubernetes.io/arch
    operator: Equal
    value: arm64
identityKeycloak:
  nodeSelector:
    workload: arm-processor
  tolerations:
