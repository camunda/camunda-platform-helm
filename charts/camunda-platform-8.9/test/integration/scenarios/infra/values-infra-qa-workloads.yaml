# GKE qa-workloads nodes need nodeSelector and tolerations config.

# Auth.
identity:
  nodeSelector:
    workload: qa-workloads
  tolerations:
  - effect: NoSchedule
    key: workload
    operator: Equal
    value: qa-workloads
identityKeycloak:
  nodeSelector:
    workload: qa-workloads
  tolerations:
  - effect: NoSchedule
    key: workload
    operator: Equal
    value: qa-workloads
  postgresql:
    primary:
      nodeSelector:
        workload: qa-workloads
      tolerations:
      - effect: NoSchedule
        key: workload
        operator: Equal
        value: qa-workloads
identityPostgresql:
  primary:
    nodeSelector:
      workload: qa-workloads
    tolerations:
    - effect: NoSchedule
      key: workload
      operator: Equal
      value: qa-workloads

