apiVersion: gateway.nginx.org/v1alpha1
kind: ProxySettingsPolicy
metadata:
  name: $RELEASE_NAME-camunda-platform
  namespace: $NAMESPACE
spec:
  buffering:
    bufferSize: 128k
    buffers:
      number: 8
      size: 128k
    busyBuffersSize: 256k
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: $RELEASE_NAME-camunda-platform
