---
# Source: camunda-platform/templates/optimize/configmap.yaml
kind: ConfigMap
metadata:
  name: camunda-platform-test-optimize-configuration
  labels:
    app: camunda-platform
    app.kubernetes.io/name: camunda-platform
    app.kubernetes.io/instance: camunda-platform-test
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: camunda-platform
    app.kubernetes.io/component: optimize
    app.kubernetes.io/version: "8.9.0-alpha4"
apiVersion: v1
data:
  environment-config.yaml: |
    es:
      connection:
        nodes:
        - host: camunda-platform-test-elasticsearch
          httpPort: 9200
    security:
      auth:
        cookie:
          same-site:
            enabled: false
    spring:
      profiles:
        active: ccsm
      servlet:
        multipart:
          max-file-size: 10MB
          max-request-size: 10MB
    zeebe:
      enabled: true
      name: zeebe-record
      partitionCount: 3