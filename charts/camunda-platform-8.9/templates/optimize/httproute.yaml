{{- if and .Values.global.gateway.enabled (not .Values.global.gateway.external) -}}
{{- if .Values.optimize.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: optimize
  annotations:
    {{- with .Values.global.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.global.gateway.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    {{- include "common.tplvalues.merge-overwrite" (dict
      "values" (list
        (include "camundaPlatform.labels" .)
        .Values.global.gateway.labels
      )
      "context" .
    ) | nindent 4 }}
spec:
  parentRefs:
  - name: {{ include "camundaPlatform.fullname" . }}
    sectionName: {{ if .Values.global.gateway.tls.enabled }}https{{ else }}http{{ end }}
  hostnames:
  - {{ tpl .Values.global.host $ | quote }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: {{ .Values.optimize.contextPath }}
    backendRefs:
    - name: {{ template "optimize.fullname" . }}
      namespace: {{ .Release.Namespace }}
      port: {{ .Values.optimize.service.port }}
{{- end }}
{{- end }}
