{{- if and .Values.global.gateway.enabled (not .Values.global.gateway.external) -}}
{{- if .Values.webModeler.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: modeler
  annotations:
    {{- with .Values.global.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.global.gateway.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  parentRefs:
  - name: {{ include "camundaPlatform.fullname" . }}
    sectionName: {{ if .Values.global.gateway.tls.enabled }}https{{ else }}http{{ end }}
  hostnames:
  - {{ tpl .Values.global.gateway.hostname $ | quote }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: {{ .Values.webModeler.contextPath }}
    backendRefs:
    - name: {{ template "webModeler.webapp.fullname" . }}
      namespace: {{ .Release.Namespace }}
      port: {{ .Values.webModeler.webapp.service.port }}
{{- end }}
{{- end }}
