apiVersion: v2
name: camunda-platform
version: 14.0.0-alpha3
appVersion: 8.9.x
description: |
  Camunda 8 Self-Managed Helm charts.
  Camunda's process automation platform allows developers to design, automate and improve processes.
type: application
icon: https://helm.camunda.io/imgs/camunda.svg
home: https://docs.camunda.io/docs/self-managed/about-self-managed/
sources:
  - https://github.com/camunda/camunda-platform-helm
keywords:
  - automation
  - business-rules
  - bpm
  - bpmn
  - camunda-platform
  - decision-engine
  - dmn
  - modeling
  - orchestration
  - process-automation
  - process-engine
  - process-orchestration
  - workflow
  - workflow-engine
dependencies:
  # Identity Dependencies.
  - name: keycloak
    alias: identityKeycloak
    repository: "file://../keycloak-24"
    version: 24.x.x
    condition: "identityKeycloak.enabled"
  - name: postgresql
    alias: identityPostgresql
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 16.x.x
    condition: "identityPostgresql.enabled"
  # WebModeler Dependencies.
  - name: web-modeler-postgresql
    alias: webModelerPostgresql
    repository: "file://../web-modeler-postgresql-15"
    version: 15.x.x
    condition: "webModelerPostgresql.enabled"
  # Shared Dependencies.
  - name: elasticsearch
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 21.6.3
    condition: "elasticsearch.enabled"
  # Helpers.
  - name: common
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 2.x.x
maintainers:
  - name: aabouzaid
    email: ahmed.abouzaid@camunda.com
  - name: drodriguez-305
    email: daniel.rodriguez@camunda.com
  - name: hamza-m-masood
    email: hamza.masood@camunda.com
  - name: jessesimpson36
    email: jesse.simpson@camunda.com
annotations:
  artifacthub.io/prerelease: "true"
  camunda.io/helmCLIVersion: "3.19.4"
  artifacthub.io/links: |
    - name: Camunda 8 docs
      url: https://docs.camunda.io/
    - name: Camunda 8 Self-Managed docs
      url: https://docs.camunda.io/docs/self-managed/about-self-managed/
    - name: Camunda 8 Self-Managed Helm charts
      url: https://github.com/camunda/camunda-platform-helm
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/changes: |
    - kind: changed
      description: "Remove unused identity redirect-url"
    - kind: fixed
      description: "Apply tpl to issuerBackendUrl"
    - kind: fixed
      description: "Remove constraint of identity.enabled=false and optimize.enabled=true"
    - kind: fixed
      description: "Add rdbms type option to values.yaml"
    - kind: fixed
      description: "Asdf installation cache passes in an env var that doesn't get rendered"
    - kind: fixed
      description: "Do not redundantly set zeebe exporter options when set in secondary-storage"
    - kind: fixed
      description: "Add missing breaking change to RELEASE-NOTES.md"
