#
# This values file is used for local development and testing.
# It disables some features and reduces the resource requirements to run the Camunda Platform locally.
#

orchestration:
  replicas: 1
  clusterSize: "1"
  partitionCount: "1"
  replicationFactor: "1"
  pvcSize: 10Gi
  authentication:
    unprotected-api: true
  authorizations:
    enabled: false

elasticsearch:
  master:
    replicaCount: 1
    persistence:
      size: 10Gi

connectors:
  env:
    - name: CONNECTOR_OUTBOUND_DISABLED
      value: "io.camunda:connector-graphql:1,io.camunda:connector-automationanywhere:1,io.camunda:azure-blobstorage:1,io.camunda:aws-comprehend:1,io.camunda:aws-sns1:,io.camunda:google-sheets:1,io.camunda:google-drive:1,io.camunda:azure-blobstorage:1,io.camunda:aws-textract:1"
