{{- if and (.Values.global.identity.auth.enabled) (or (not .Values.connectors.security.authentication.oidc.existingSecret) (typeIs "string" .Values.connectors.security.authentication.oidc.existingSecret)) }}
{{- $secretName := include "camundaPlatform.identitySecretName" (dict "context" . "component" "connectors") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels: {{- include "camundaPlatform.identityLabels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.connectors.security.authentication.oidc.existingSecretKey }}: {{ include "common.secrets.passwords.manage" (dict "secret" $secretName "key" .Values.connectors.security.authentication.oidc.existingSecretKey "length" 10 "providedValues" (list "connectors.security.authentication.oidc.existingSecret") "context" $) }}
{{- end }} 