{{- if and .Values.orchestration.enabled .Values.orchestration.serviceAccount.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "orchestration.serviceAccountName" . }}
  labels:
    {{- include "orchestration.labels" . | nindent 4 }}
  {{- with .Values.orchestration.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.orchestration.serviceAccount.automountServiceAccountToken }}
{{- end }}
