{{- if .Values.orchestration.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "orchestration.serviceNameHeadless" . }}
  labels:
    {{- include "orchestration.serviceLabelsHeadless" . | nindent 4 }}
  annotations:
    {{- include "common.tplvalues.merge-overwrite" (dict
      "values" (list
        .Values.global.annotations
        .Values.orchestration.service.headless.annotations
      )
      "context" .
    ) | nindent 4 }}
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  type: {{ .Values.orchestration.service.type }}
  ports:
    {{- include "orchestration.servicePortsCommon" . | nindent 4 }}
    {{- if .Values.orchestration.service.extraPorts }}
    {{ .Values.orchestration.service.extraPorts | toYaml | nindent 4 }}
    {{- end }}
  selector:
    {{- include "orchestration.matchLabels" . | nindent 4 }}
{{- end }}
