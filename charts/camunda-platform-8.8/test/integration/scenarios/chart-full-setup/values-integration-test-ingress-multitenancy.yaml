global:
  multitenancy:
    enabled: true

  identity:
    auth:
      enabled: true
      
  security:
    authorization:
      enabled: true
      
    initialization:
      mappings:
        - mappingID: "admin-mapping"
          claimName: "group"
          claimValue: "admin"
        - mappingID: "tenant-a-mapping"
          claimName: "tenant"
          claimValue: "tenant-a"
        - mappingID: "tenant-b-mapping"
          claimName: "tenant"
          claimValue: "tenant-b"

identity:
  enabled: true
  firstUser:
    existingSecret: "integration-test-credentials"

identityPostgresql:
  enabled: true
  auth:
    existingSecret: "integration-test-credentials"
    secretKeys:
      adminPasswordKey: "identity-postgresql-admin-password"
      userPasswordKey: "identity-postgresql-user-password"
