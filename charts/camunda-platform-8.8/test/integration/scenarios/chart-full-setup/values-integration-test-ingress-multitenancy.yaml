global:
  multitenancy:
    enabled: true

  identity:
    auth:
      enabled: true
      
  security:
    authorization:
      enabled: true
      
    initialization:
      mappings:
        - mappingID: "admin-mapping"
          claimName: "group"
          claimValue: "admin"
        - mappingID: "tenant-a-mapping"
          claimName: "tenant"
          claimValue: "tenant-a"
        - mappingID: "tenant-b-mapping"
          claimName: "tenant"
          claimValue: "tenant-b"

identity:
  enabled: true

identityPostgresql:
  enabled: true
