global:
  elasticsearch:
    enabled: false
  exporter:
    enabled: true
  opensearch:
    enabled: true
    aws:
      enabled: false
    auth:
      username: "$OPENSEARCH_USERNAME"
      password: "$OPENSEARCH_PASSWORD"
    url:
      protocol: $OPENSEARCH_PROTOCOL
      host: "$OPENSEARCH_HOST"
      port: $OPENSEARCH_PORT
    prefix: "custom-zeebe"

elasticsearch:
  enabled: false

orchestration:
  index:
    prefix: "custom-zeebe"
  env:
    - name: CAMUNDA_DATA_SECONDARY_STORAGE_TYPE
      value: "opensearch"
    - name: CAMUNDA_DATA_SECONDARY_STORAGE_OPENSEARCH_USERNAME
      value: "$OPENSEARCH_USERNAME"
    - name: CAMUNDA_DATA_SECONDARY_STORAGE_OPENSEARCH_PASSWORD
      value: "$OPENSEARCH_PASSWORD"
    - name: CAMUNDA_DATA_SECONDARY_STORAGE_OPENSEARCH_INDEX_PREFIX
      value: "custom-zeebe"
    - name: CAMUNDA_OPERATE_OPENSEARCH_INDEXPREFIX
      value: "custom-zeebe"
    - name: CAMUNDA_TASKLIST_OPENSEARCH_INDEXPREFIX
      value: "custom-zeebe"
    - name: ZEEBE_BROKER_EXPORTERS_OPENSEARCH_CLASSNAME
      value: "io.camunda.zeebe.exporter.opensearch.OpensearchExporter"
    - name: ZEEBE_BROKER_EXPORTERS_OPENSEARCH_ARGS_CONNECT_TYPE
      value: "opensearch"
    - name: ZEEBE_BROKER_EXPORTERS_OPENSEARCH_ARGS_CONNECT_URL
      value: "$OPENSEARCH_PROTOCOL://$OPENSEARCH_HOST:$OPENSEARCH_PORT"
    - name: ZEEBE_BROKER_EXPORTERS_OPENSEARCH_ARGS_AUTHENTICATION_PASSWORD
      value: "$OPENSEARCH_PASSWORD"
    - name: ZEEBE_BROKER_EXPORTERS_OPENSEARCH_ARGS_INDEX_PREFIX
      value: "custom-zeebe"
    - name: ZEEBE_BROKER_EXPORTERS_CAMUNDAEXPORTER_ARGS_CONNECT_PASSWORD
      value: "$OPENSEARCH_PASSWORD"
    - name: CAMUNDA_OPERATE_ZEEBEOPENSEARCH_PREFIX
      value: "custom-zeebe"
    - name: CAMUNDA_TASKLIST_ZEEBEOPENSEARCH_PREFIX
      value: "custom-zeebe"
    #################### Only needed for keycloak auth
    - name: CAMUNDA_SECURITY_INITIALIZATION_MAPPINGRULES_0_MAPPINGRULEID
      value: "demo-user-mapping-rule"
    - name: CAMUNDA_SECURITY_INITIALIZATION_MAPPINGRULES_0_CLAIMNAME
      value: "preferred_username"
    - name: CAMUNDA_SECURITY_INITIALIZATION_MAPPINGRULES_0_CLAIMVALUE
      value: "demo"
    - name: CAMUNDA_SECURITY_INITIALIZATION_MAPPINGRULES_1_MAPPINGRULEID
      value: "venom-client-mapping-rule"
    - name: CAMUNDA_SECURITY_INITIALIZATION_MAPPINGRULES_1_CLAIMNAME
      value: "client_id"
    - name: CAMUNDA_SECURITY_INITIALIZATION_MAPPINGRULES_1_CLAIMVALUE
      value: "venom"
    - name: CAMUNDA_SECURITY_INITIALIZATION_MAPPINGRULES_2_MAPPINGRULEID
      value: "connectors-client-mapping-rule"
    - name: CAMUNDA_SECURITY_INITIALIZATION_MAPPINGRULES_2_CLAIMNAME
      value: "client_id"
    - name: CAMUNDA_SECURITY_INITIALIZATION_MAPPINGRULES_2_CLAIMVALUE
      value: "connectors"
    - name: CAMUNDA_SECURITY_INITIALIZATION_DEFAULTROLES_ADMIN_MAPPINGRULES_0
      value: "demo-user-mapping-rule"
    - name: CAMUNDA_SECURITY_INITIALIZATION_DEFAULTROLES_ADMIN_MAPPINGRULES_1
      value: "venom-client-mapping-rule"
    - name: CAMUNDA_SECURITY_INITIALIZATION_DEFAULTROLES_ADMIN_MAPPINGRULES_2
      value: "connectors-client-mapping-rule"
    ####################

optimize:
  enabled: false
  env:
    - name: CAMUNDA_OPTIMIZE_ZEEBE_NAME
      value: custom-optimize
    - name: CAMUNDA_OPTIMIZE_OPENSEARCH_SETTINGS_INDEX_PREFIX
      value: custom-zeebe
  migration:
    env:
      - name: CAMUNDA_OPTIMIZE_ZEEBE_NAME
        value: custom-optimize
      - name: CAMUNDA_OPTIMIZE_OPENSEARCH_SETTINGS_INDEX_PREFIX
        value: custom-zeebe
