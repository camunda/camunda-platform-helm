global:
  image:
    pullPolicy: Always
  identity:
    auth:
      enabled: true

orchestration:
  contextPath: "/orchestration"
  security:
    initialization:
      defaultRoles:
        admin:
          users:
            - demo
          clients:
            - venom
    authentication:
      method: oidc
      authenticationRefreshInterval: "PT30S"
      oidc:
        redirectUrl: "https://{{ .Values.global.ingress.host }}/orchestration"
        existingSecret:
          name: "integration-test-credentials"
  env:
    - name: CAMUNDA_SYSTEM_UPGRADE_ENABLEVERSIONCHECK
      value: 'false'
    - name: CAMUNDA_TASKLIST_IDENTITY_RESOURCE_PERMISSIONS_ENABLED
      value: 'true'
    - name: CAMUNDA_OPERATE_IDENTITY_RESOURCEPERMISSIONSENABLED
      value: 'true'
  importer:
    enabled: true
  migration:
    identity:
      resourceAuthorizationsEnabled: true
      enabled: true
      backoffLimit: 12
      secret:
        existingSecret: integration-test-credentials
        existingSecretKey: identity-migration-client-secret
    data:
      enabled: true

optimize:
  enabled: true
  contextPath: "/optimize"

webModeler:
  enabled: true
  contextPath: "/modeler"
  security:
    authentication:
      method: oidc
  image:
    pullSecrets:
      - name: index-docker-io
      - name: registry-camunda-cloud
  restapi:
    mail:
      # This value is required, otherwise the restapi pod wouldn't start.
      fromAddress: noreply@example.com

webModelerPostgresql:
  enabled: true
  auth:
    existingSecret: "integration-test-credentials"
    secretKeys:
      adminPasswordKey: "webmodeler-postgresql-admin-password"
      userPasswordKey: "webmodeler-postgresql-user-password"

console:
  enabled: true
  contextPath: "/"
  image:
    pullSecrets:
      - name: index-docker-io
      - name: registry-camunda-cloud

identity:
  enabled: true
  image:
    tag: 8.8-SNAPSHOT # Used for now until the digest is updated
  externalDatabase:
    enabled: false
  firstUser:
    enabled: false
  # Keycloak client seed which is used to query Camunda APIs. 
  env:
    - name: RESOURCE_PERMISSIONS_ENABLED
      value: 'true'
    - name: KEYCLOAK_CLIENTS_3_ID
      value: venom
    - name: KEYCLOAK_CLIENTS_3_NAME
      value: Venom
    - name: KEYCLOAK_CLIENTS_3_SECRET
      valueFrom:
        secretKeyRef:
          name: integration-test-credentials
          key: identity-admin-client-password
    - name: KEYCLOAK_CLIENTS_3_REDIRECT_URIS_0
      value: /dummy
    - name: KEYCLOAK_CLIENTS_3_ROOT_URL
      value: http://dummy
    - name: KEYCLOAK_CLIENTS_3_TYPE
      value: CONFIDENTIAL
    # Identity access.
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_0_RESOURCE_SERVER_ID
      value: camunda-identity-resource-server
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_0_DEFINITION
      value: read
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_1_RESOURCE_SERVER_ID
      value: camunda-identity-resource-server
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_1_DEFINITION
      value: write
    # # Orchestration access.
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_2_RESOURCE_SERVER_ID
      value: orchestration-api
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_2_DEFINITION
      value: "read:*"
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_3_RESOURCE_SERVER_ID
      value: orchestration-api
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_3_DEFINITION
      value: "write:*"
    # Optimize access.
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_4_RESOURCE_SERVER_ID
      value: optimize-api
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_4_DEFINITION
      value: "write:*"
    # WebModeler access.
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_5_RESOURCE_SERVER_ID
      value: web-modeler-api
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_5_DEFINITION
      value: "write:*"
    # Console access.
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_6_RESOURCE_SERVER_ID
      value: console-api
    - name: KEYCLOAK_CLIENTS_3_PERMISSIONS_6_DEFINITION
      value: "write:*"

identityPostgresql:
  enabled: true
  auth:
    existingSecret: "integration-test-credentials"
    secretKeys:
      adminPasswordKey: "identity-keycloak-postgresql-admin-password"
      userPasswordKey: "identity-keycloak-postgresql-user-password"

identityKeycloak:
  enabled: true

connectors:
  contextPath: "/connectors"
  security:
    authentication:
      oidc:
        existingSecret:
          name: "integration-test-credentials"
  env:
    - name: username
      value: username
    - name: password
      value: password
