# GKE ARM nodes need nodeSelector and tolerations config.

# Auth.
identity:
  nodeSelector:
    workload: arm-processor
  tolerations:
  - effect: NoSchedule
    key: workload
    operator: Equal
    value: arm-processor
identityKeycloak:
  nodeSelector:
    workload: arm-processor
  tolerations:
  - effect: NoSchedule
    key: workload
    operator: Equal
    value: arm-processor
  postgresql:
    primary:
      nodeSelector:
        workload: arm-processor
      tolerations:
      - effect: NoSchedule
        key: workload
        operator: Equal
        value: arm-processor
identityPostgresql:
  primary:
    nodeSelector:
      workload: arm-processor
    tolerations:
    - effect: NoSchedule
      key: workload
      operator: Equal
      value: arm-processor

