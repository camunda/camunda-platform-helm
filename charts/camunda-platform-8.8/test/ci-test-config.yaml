# Used in the GitHub Actions unit test CI workflow.
# auth can be the following values: basic, keycloak, entra
unit:
  # TODO: Enable it again when the 8.7 is released (we need to review and fix the unit tests for 8.8).
  enabled: false
  matrix:
    - name: Management
      packages: identity camunda console
    - name: Orchestration
      packages: core connectors optimize
    - name: Design
      packages: web-modeler

# Used in the GitHub Actions integration test CI workflow.
integration:
  vars:
    # Using the common test dir.
    tasksBaseDir: ../../../test/integration/scenarios
    valuesBaseDir: integration/scenarios
    chartsBaseDir: ../../../../charts
  case:
    pr:
      scenario:
        # keycloak auth flow
        - name: elasticsearch
          enabled: true
          auth: keycloak
          exclude: []
        - name: multitenancy
          enabled: true
          exclude: []
          auth: keycloak
        - name: opensearch
          enabled: true
          exclude: []
          auth: keycloak
    nightly:
      scenario:
        - name: elasticsearch
          enabled: true
          exclude: []
          auth: keycloak
        - name: elasticsearch
          enabled: true
          exclude: [console,identity]
          auth: basic
        - name: elasticsearch
          enabled: true
          exclude: []
          auth: entra
        - name: multitenancy
          enabled: false
          exclude: []
          auth: keycloak
        - name: opensearch
          enabled: true
          exclude: []
          auth: keycloak
