global:
  elasticsearch:
    enabled: false
  opensearch:
    enabled: true
    auth:
      username: camunda
      password: camunda
    url:
      protocol: https
      host: camunda.com
      port: 443

elasticsearch:
  enabled: false

zeebe:
  env:
    - name: ZEEBE_BROKER_EXPORTERS_OPENSEARCH_ARGS_INDEX_PREFIX
      value: $ORCHESTRATION_INDEX_PREFIX-$FLOW

operate:
  env:
    - name: CAMUNDA_OPERATE_OPENSEARCH_INDEXPREFIX
      value: $OPERATE_INDEX_PREFIX-$FLOW
    - name: CAMUNDA_OPERATE_ZEEBEOPENSEARCH_PREFIX
      value: $ORCHESTRATION_INDEX_PREFIX-$FLOW
  migration:
    env:
      - name: CAMUNDA_OPERATE_OPENSEARCH_INDEXPREFIX
        value: $OPERATE_INDEX_PREFIX-$FLOW
      - name: CAMUNDA_OPERATE_ZEEBEOPENSEARCH_PREFIX
        value: $ORCHESTRATION_INDEX_PREFIX-$FLOW

tasklist:
  env:
    - name: CAMUNDA_TASKLIST_OPENSEARCH_INDEXPREFIX
      value: $TASKLIST_INDEX_PREFIX-$FLOW
    - name: CAMUNDA_TASKLIST_ZEEBEOPENSEARCH_PREFIX
      value: $ORCHESTRATION_INDEX_PREFIX-$FLOW

optimize:
  env:
    - name: CAMUNDA_OPTIMIZE_ZEEBE_NAME
      value: $OPTIMIZE_INDEX_PREFIX-$FLOW
    - name: CAMUNDA_OPTIMIZE_OPENSEARCH_SETTINGS_INDEX_PREFIX
      value: $ORCHESTRATION_INDEX_PREFIX-$FLOW
  migration:
    env:
      - name: CAMUNDA_OPTIMIZE_ZEEBE_NAME
        value: $OPTIMIZE_INDEX_PREFIX-$FLOW
      - name: CAMUNDA_OPTIMIZE_OPENSEARCH_SETTINGS_INDEX_PREFIX
        value: $ORCHESTRATION_INDEX_PREFIX-$FLOW
