# =============================================================================
# QA Test Configuration (8.6)
# =============================================================================
# Layer 5: QA-specific additions - test users, clients, security mappings
# Used with: TEST_VALUES_SCENARIO=qa-* or when QA tests are running
# Note: 8.6 uses separate operate-api, tasklist-api, zeebe-api permissions
# =============================================================================

global:
  image:
    pullPolicy: Always

# -----------------------------------------------------------------------------
# Operate (RBA for QA)
# -----------------------------------------------------------------------------
operate:
  env:
    - name: CAMUNDA_OPERATE_IDENTITY_RESOURCEPERMISSIONSENABLED
      value: 'true'

# -----------------------------------------------------------------------------
# Tasklist (RBA for QA)
# -----------------------------------------------------------------------------
tasklist:
  env:
    - name: CAMUNDA_TASKLIST_IDENTITY_RESOURCE_PERMISSIONS_ENABLED
      value: 'true'

# -----------------------------------------------------------------------------
# Identity (QA users and clients)
# -----------------------------------------------------------------------------
identity:
  firstUser:
    user: demo
    existingSecret: vault-mapped-secrets
    existingSecretKey: DISTRO_QA_E2E_TESTS_IDENTITY_FIRSTUSER_PASSWORD
  postgresql:
    enabled: true
  # Keycloak client seed which is used to query Camunda APIs. 
  clients:
    - id: venom
      name: Venom
      secret:
        existingSecret: integration-test-credentials
        existingSecretKey: identity-admin-client-password
      redirectUris: /dummy
      rootUrl: http://dummy
      type: confidential
      permissions:
        - resourceServerId: camunda-identity-resource-server
          definition: read
        - resourceServerId: camunda-identity-resource-server
          definition: write
        - resourceServerId: operate-api
          definition: read:*
        - resourceServerId: operate-api
          definition: write:*
        - resourceServerId: tasklist-api
          definition: read:*
        - resourceServerId: tasklist-api
          definition: write:*
        - resourceServerId: optimize-api
          definition: write:*
        - resourceServerId: zeebe-api
          definition: write:*
        - resourceServerId: web-modeler-api
          definition: write:*
        - resourceServerId: console-api
          definition: write:*
    - id: test
      name: Test
      secret:
        existingSecret: vault-mapped-secrets
        existingSecretKey: DISTRO_QA_E2E_TESTS_KEYCLOAK_CLIENTS_SECRET
      redirectUris: /dummy
      rootUrl: http://dummy
      type: confidential
      permissions:
        - resourceServerId: camunda-identity-resource-server
          definition: read
        - resourceServerId: camunda-identity-resource-server
          definition: write
        - resourceServerId: operate-api
          definition: read:*
        - resourceServerId: operate-api
          definition: write:*
        - resourceServerId: tasklist-api
          definition: read:*
        - resourceServerId: tasklist-api
          definition: write:*
        - resourceServerId: optimize-api
          definition: write:*
        - resourceServerId: zeebe-api
          definition: write:*
        - resourceServerId: web-modeler-api
          definition: write:*
        - resourceServerId: console-api
          definition: write:*
  users:
    - username: lisa
      secret:
        existingSecret: vault-mapped-secrets
        existingSecretKey: DISTRO_QA_E2E_TESTS_IDENTITY_SECONDUSER_PASSWORD
      firstName: Lisa
      lastName: Doe
      email: cawemodev+lisa@gmail.com
      roles:
        - Identity
        - Operate
        - Tasklist
        - Optimize
        - Web Modeler
        - Web Modeler Admin
        - Console
        - Zeebe
    - username: bart
      secret:
        existingSecret: vault-mapped-secrets
        existingSecretKey: DISTRO_QA_E2E_TESTS_IDENTITY_THIRDUSER_PASSWORD
      firstName: Bart
      lastName: Foo
      email: cawemodev+bart@gmail.com
      roles:
        - Identity
        - Operate
        - Tasklist
        - Optimize
        - Web Modeler
        - Web Modeler Admin
        - Console
        - Zeebe
  env:
    - name: RESOURCE_PERMISSIONS_ENABLED
      value: 'true'

# -----------------------------------------------------------------------------
# Connectors (QA env vars)
# -----------------------------------------------------------------------------
connectors:
  env:
    - name: username
      value: username
    - name: password
      value: password
