# =============================================================================
# Keycloak (Internal) Authentication (8.6)
# =============================================================================
# Layer 2: Auth method - Internal Keycloak deployed in cluster
# Used with: TEST_AUTH_TYPE=keycloak
# Note: 8.6 uses separate operate, tasklist, zeebe auth configs
# =============================================================================

global:
  identity:
    auth:
      enabled: true
      publicIssuerUrl: "https://{{ .Values.global.ingress.host }}/auth/realms/camunda-platform"
      admin:
        existingSecret:
          name: "integration-test-credentials"
        existingSecretKey: "identity-admin-client-password"
      connectors:
        existingSecret:
          name: "integration-test-credentials"
        existingSecretKey: "identity-connectors-client-password"
      console:
        redirectUrl: "https://{{ .Values.global.ingress.host }}"
        existingSecret:
          name: "integration-test-credentials"
        existingSecretKey: "identity-console-client-password"
      operate:
        redirectUrl: "https://{{ .Values.global.ingress.host }}/operate"
        existingSecret:
          name: "integration-test-credentials"
        existingSecretKey: "identity-operate-client-password"
      tasklist:
        redirectUrl: "https://{{ .Values.global.ingress.host }}/tasklist"
        existingSecret:
          name: "integration-test-credentials"
        existingSecretKey: "identity-tasklist-client-password"
      optimize:
        redirectUrl: "https://{{ .Values.global.ingress.host }}/optimize"
        existingSecret:
          name: "integration-test-credentials"
        existingSecretKey: "identity-optimize-client-password"
      webModeler:
        redirectUrl: "https://{{ .Values.global.ingress.host }}/modeler"
      zeebe:
        existingSecret:
          name: "integration-test-credentials"
        existingSecretKey: "identity-zeebe-client-password"

# -----------------------------------------------------------------------------
# Identity
# -----------------------------------------------------------------------------
identity:
  enabled: true
  contextPath: "/identity"
  firstUser:
    existingSecret: "integration-test-credentials"
    existingSecretKey: "identity-user-password"
  clients:
    - id: venom
      name: Venom
      secret:
        existingSecret: integration-test-credentials
        existingSecretKey: identity-admin-client-password
      redirectUris: /dummy
      rootUrl: http://dummy
      type: confidential
      permissions:
        - resourceServerId: camunda-identity-resource-server
          definition: read
        - resourceServerId: camunda-identity-resource-server
          definition: write
        - resourceServerId: operate-api
          definition: read:*
        - resourceServerId: operate-api
          definition: write:*
        - resourceServerId: tasklist-api
          definition: read:*
        - resourceServerId: tasklist-api
          definition: write:*
        - resourceServerId: optimize-api
          definition: write:*
        - resourceServerId: zeebe-api
          definition: write:*
        - resourceServerId: web-modeler-api
          definition: write:*
        - resourceServerId: console-api
          definition: write:*

# -----------------------------------------------------------------------------
# Keycloak
# -----------------------------------------------------------------------------
identityKeycloak:
  enabled: true
  postgresql:
    auth:
      existingSecret: "integration-test-credentials"
      secretKeys:
        adminPasswordKey: "identity-keycloak-postgresql-admin-password"
        userPasswordKey: "identity-keycloak-postgresql-user-password"
  auth:
    existingSecret: "integration-test-credentials"
    passwordSecretKey: "identity-keycloak-admin-password"
