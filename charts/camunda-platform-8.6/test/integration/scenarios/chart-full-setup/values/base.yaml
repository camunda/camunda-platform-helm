# =============================================================================
# Base Configuration - Common to all deployments (8.6)
# =============================================================================
# Layer 1: Fundamental settings shared across all auth types and scenarios
# This file is ALWAYS loaded first.
# Note: 8.6 uses separate operate, tasklist, zeebeGateway components
# =============================================================================

global:
  elasticsearch:
    enabled: true
  # for bitnami images
  imagePullSecrets:
    - index-docker-io
  # for camunda images
  image:
    pullSecrets:
      - name: index-docker-io
  secrets:
    autoGenerated: false
  ingress:
    enabled: true
    className: nginx
    # The Ingress host will be added via CLI.
    host: "$CAMUNDA_HOSTNAME"
    tls:
      enabled: true
      # A wildcard certificate will be used.

    annotations:
      external-dns.alpha.kubernetes.io/hostname: "{{ .Values.global.ingress.host }}"
      external-dns.alpha.kubernetes.io/ttl: "60"

# -----------------------------------------------------------------------------
# Operate
# -----------------------------------------------------------------------------
operate:
  contextPath: "/operate"

# -----------------------------------------------------------------------------
# Tasklist
# -----------------------------------------------------------------------------
tasklist:
  contextPath: "/tasklist"

# -----------------------------------------------------------------------------
# Zeebe Gateway
# -----------------------------------------------------------------------------
zeebeGateway:
  contextPath: "/zeebe"
  ingress:
    grpc:
      enabled: true
      className: nginx
      host: "zeebe-{{ .Values.global.ingress.host }}"
      tls:
        enabled: true
        # A wildcard certificate will be used.
        secretName: camunda-platform-zeebe-gateway
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "zeebe-{{ .Values.global.ingress.host }}"
        external-dns.alpha.kubernetes.io/ttl: "60"

# -----------------------------------------------------------------------------
# Identity
# -----------------------------------------------------------------------------
identity:
  enabled: true
  contextPath: "/identity"
  firstUser:
    existingSecret: "integration-test-credentials"
    existingSecretKey: "identity-user-password"
  clients:
    - id: venom
      name: Venom
      secret:
        existingSecret: integration-test-credentials
        existingSecretKey: identity-admin-client-password
      redirectUris: /dummy
      rootUrl: http://dummy
      type: confidential
      permissions:
        - resourceServerId: camunda-identity-resource-server
          definition: read
        - resourceServerId: camunda-identity-resource-server
          definition: write
        - resourceServerId: operate-api
          definition: read:*
        - resourceServerId: operate-api
          definition: write:*
        - resourceServerId: tasklist-api
          definition: read:*
        - resourceServerId: tasklist-api
          definition: write:*
        - resourceServerId: optimize-api
          definition: write:*
        - resourceServerId: zeebe-api
          definition: write:*
        - resourceServerId: web-modeler-api
          definition: write:*
        - resourceServerId: console-api
          definition: write:*

# -----------------------------------------------------------------------------
# Connectors
# -----------------------------------------------------------------------------
connectors:
  contextPath: "/connectors"

# -----------------------------------------------------------------------------
# Optimize
# -----------------------------------------------------------------------------
optimize:
  enabled: true
  contextPath: "/optimize"

# -----------------------------------------------------------------------------
# Console
# -----------------------------------------------------------------------------
console:
  enabled: true
  contextPath: "/"
  image:
    pullSecrets:
      - name: index-docker-io
      - name: registry-camunda-cloud

# -----------------------------------------------------------------------------
# Web Modeler
# -----------------------------------------------------------------------------
webModeler:
  enabled: true
  contextPath: "/modeler"
  image:
    pullSecrets:
      - name: index-docker-io
      - name: registry-camunda-cloud
  restapi:
    mail:
      # This value is required, otherwise the restapi pod wouldn't start.
      fromAddress: noreply@example.com

# -----------------------------------------------------------------------------
# WebModeler Database (8.6 uses postgresql, not webModelerPostgresql)
# -----------------------------------------------------------------------------
postgresql:
  enabled: true
  auth:
    existingSecret: "integration-test-credentials"
    secretKeys:
      adminPasswordKey: "webmodeler-postgresql-admin-password"
      userPasswordKey: "webmodeler-postgresql-user-password"

# -----------------------------------------------------------------------------
# Zeebe
# -----------------------------------------------------------------------------
zeebe:
  livenessProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 30
    failureThreshold: 3
    timeoutSeconds: 5

# -----------------------------------------------------------------------------
# Elasticsearch (default)
# -----------------------------------------------------------------------------
elasticsearch:
  maxUnavailable: 0

# -----------------------------------------------------------------------------
# Monitoring
# -----------------------------------------------------------------------------
prometheusServiceMonitor:
  enabled: true
  labels:
    release: kube-prometheus-stack
