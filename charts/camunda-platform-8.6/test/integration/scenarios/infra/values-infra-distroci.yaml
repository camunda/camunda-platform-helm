# GKE distroci nodes need nodeSelector and tolerations config.

# Auth.
identity:
  nodeSelector:
    workload: distroci
  tolerations:
  - effect: NoSchedule
    key: workload
    operator: Equal
    value: distroci
identityKeycloak:
  nodeSelector:
    workload: distroci
  tolerations:
  - effect: NoSchedule
    key: workload
    operator: Equal
    value: distroci
  postgresql:
    primary:
      nodeSelector:
        workload: distroci
      tolerations:
      - effect: NoSchedule
        key: workload
        operator: Equal
        value: distroci
identityPostgresql:
  primary:
    nodeSelector:
      workload: distroci
    tolerations:
    - effect: NoSchedule
      key: workload
      operator: Equal
      value: distroci

