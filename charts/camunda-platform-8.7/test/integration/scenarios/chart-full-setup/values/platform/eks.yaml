# =============================================================================
# EKS Infrastructure Configuration
# =============================================================================
# Layer 6: Platform-specific - AWS EKS infrastructure settings
# Used with: TEST_INFRA=eks or when running on EKS
# =============================================================================

global:
  commonLabels:
    janitor/ttl: 1h
    camunda.cloud/ephemeral: "true"
  ingress:
    tls:
      secretName: aws-camunda-cloud-tls

# -----------------------------------------------------------------------------
# Keycloak (EKS labels)
# -----------------------------------------------------------------------------
identityKeycloak:
  commonLabels:
    janitor/ttl: 1h
    camunda.cloud/ephemeral: "true"
  postgresql:
    commonLabels:
      janitor/ttl: 1h
      camunda.cloud/ephemeral: "true"

# -----------------------------------------------------------------------------
# Web Modeler PostgreSQL (EKS labels)
# Note: 8.7 uses 'postgresql' for WebModeler database
# -----------------------------------------------------------------------------
postgresql:
  commonLabels:
    janitor/ttl: 1h
    camunda.cloud/ephemeral: "true"

# -----------------------------------------------------------------------------
# Zeebe Gateway (EKS TLS)
# Note: 8.7 uses separate zeebeGateway, not unified orchestration
# -----------------------------------------------------------------------------
zeebeGateway:
  ingress:
    grpc:
      tls:
        secretName: aws-camunda-cloud-tls

# -----------------------------------------------------------------------------
# Elasticsearch (EKS labels)
# -----------------------------------------------------------------------------
elasticsearch:
  commonLabels:
    janitor/ttl: 1h
    camunda.cloud/ephemeral: "true"

# -----------------------------------------------------------------------------
# Prometheus disabled for EKS
# -----------------------------------------------------------------------------
prometheusServiceMonitor:
  enabled: false
