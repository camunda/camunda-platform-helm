{{- if and (.Values.global.identity.auth.enabled) (or (not .Values.global.identity.auth.optimize.existingSecret) (typeIs "string" .Values.global.identity.auth.optimize.existingSecret)) }}
{{- $secretName := include "camundaPlatform.identitySecretName" (dict "context" . "component" "optimize") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels: {{- include "camundaPlatform.identityLabels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.global.identity.auth.optimize.existingSecretKey }}: {{ include "common.secrets.passwords.manage" (dict "secret" $secretName "key" .Values.global.identity.auth.optimize.existingSecretKey "length" 10 "providedValues" (list "global.identity.auth.optimize.existingSecret") "context" $) }}
{{- end }}
